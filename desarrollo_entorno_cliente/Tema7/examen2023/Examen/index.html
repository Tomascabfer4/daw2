<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/estilos.css">
  <script src="script.js" defer></script>
  <title>Mi Página Web</title>
</head>
<body>

  <!-- Imágenes -->
  <div class="image-container">
    <img id="imagen1" class="image1" src="imagenes/imagen1.jpg" alt="Imagen 1">
    <img id="imagen2" class="image2" src="imagenes/imagen2.jpg" alt="Imagen 2">
    <img id="imagen3" class="image3" src="imagenes/imagen3.jpg" alt="Imagen 3">
    <img id="imagen4" class="image4" src="imagenes/imagen4.jpg" alt="Imagen 4">
    
  </div>

  <!-- Botones -->
  <div id="contenedorBotones" class="button-container">
    <button id="boton1" class="button">Botón 1</button>
    <button id="boton2" class="button button-secondary">Botón 2</button>
  </div>

  <!-- Lista no numerada -->
  <ul id="lista" class="my-list">
    <li id="l1" class="list-item">Elemento 1</li>
    <li id="l2" class="list-item">Elemento 2</li>
    <li id="l3" class="list-item">Elemento 3</li>
    <li id="l4" class="list-item">Elemento 4</li>
  </ul>

  <!-- Párrafos -->
  <div id="ultimoBloque">
    <p id="parrafo1" class="my-paragraph">Este es el primer párrafo. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p id="parrafo2" class="my-paragraph">Este es el segundo párrafo. Nullam fringilla leo auctor, euismod mauris vitae, tincidunt elit.</p>
  </div>

  </body>
</html>
